name: CI
on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-python
        with:
          path: . 
          generate-lock: false

      - name: Install virtual env
        run:  make .venv
      - name: Check formatting
        run:  make check-fmt
      - name: Check linting
        run:  make check-linter
      - name: Check typing
        run:  make check-typing
      - name: Run tests
        run:  make test
      - name: Build sdist
        run:  make sdist
      - name: Build dist
        run:  make dist

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ocean-spark-airflow-provider
    permissions:
      id-token: write
    steps:
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1